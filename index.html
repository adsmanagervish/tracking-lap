<!DOCTYPE html>
<html>
<head>
    <title>Tracking Lab Store</title>
</head>
<body>

<h1>Wooden Laptop Stand</h1>
<p>Price: â‚¹1999</p>

<button onclick="addToCart()">Add to Cart</button>
<button onclick="beginCheckout()">Begin Checkout</button>
<button onclick="purchase()">Purchase</button>

<script>
window.dataLayer = window.dataLayer || [];

function addToCart() {
    dataLayer.push({
        event: "add_to_cart",
        ecommerce: {
            currency: "INR",
            value: 1999,
            items: [{
                item_name: "Wooden Laptop Stand",
                item_id: "WLS123",
                price: 1999,
                quantity: 1
            }]
        }
    });
    alert("Added to cart!");
}

function beginCheckout() {
    dataLayer.push({
        event: "begin_checkout",
        ecommerce: {
            currency: "INR",
            value: 1999,
            items: [{
                item_name: "Wooden Laptop Stand",
                item_id: "WLS123",
                price: 1999,
                quantity: 1
            }]
        }
    });
    alert("Checkout started!");
}

function purchase() {
    dataLayer.push({
        event: "purchase",
        ecommerce: {
            transaction_id: "T12345",
            currency: "INR",
            value: 1999,
            items: [{
                item_name: "Wooden Laptop Stand",
                item_id: "WLS123",
                price: 1999,
                quantity: 1
            }]
        }
    });
    alert("Purchase completed!");
}
</script>

</body>
</html>
